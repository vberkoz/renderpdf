<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variable Columns Table</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #333; padding: 10px; text-align: left; }
        th { background: #4CAF50; color: white; }
        .header { background: #2196F3; color: white; font-weight: bold; }
        .total { background: #FF9800; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Project Budget Report</h1>
    
    <table>
        <tr class="header">
            <td colspan="4">Q1 Budget Breakdown</td>
        </tr>
        <tr>
            <th>Category</th>
            <th>Jan</th>
            <th>Feb</th>
            <th>Mar</th>
        </tr>
        <tr>
            <td>Development</td>
            <td>$10,000</td>
            <td>$12,000</td>
            <td>$11,000</td>
        </tr>
        <tr>
            <td>Marketing</td>
            <td>$5,000</td>
            <td>$6,000</td>
            <td>$5,500</td>
        </tr>
        <tr class="header">
            <td colspan="2">Q2 Summary</td>
            <td colspan="2">Total Amount</td>
        </tr>
        <tr>
            <td colspan="2">Operations</td>
            <td colspan="2">$45,000</td>
        </tr>
        <tr>
            <td>Infrastructure</td>
            <td>$8,000</td>
            <td>$9,000</td>
            <td>$7,500</td>
        </tr>
        <tr class="total">
            <td colspan="3">Grand Total</td>
            <td>$119,000</td>
        </tr>
    </table>
</body>
</html>
