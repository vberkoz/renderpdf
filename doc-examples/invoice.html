<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px
    }

    h1 {
      color: #2c3e50;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left
    }

    th {
      background: #3498db;
      color: white
    }

    .highlight {
      background: #f39c12;
      color: white;
      padding: 5px 10px;
      border-radius: 5px
    }
  </style>
</head>

<body>
  <h1>Invoice #12345</h1>
  <p><strong>Date:</strong> February 1, 2026</p>
  <p><strong>Customer:</strong> John Doe</p>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Web Development</td>
        <td>40 hrs</td>
        <td>$150</td>
        <td>$6,000</td>
      </tr>
      <tr>
        <td>Design Services</td>
        <td>20 hrs</td>
        <td>$100</td>
        <td>$2,000</td>
      </tr>
      <tr>
        <td>Hosting (Annual)</td>
        <td>1</td>
        <td>$500</td>
        <td>$500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan=\"3\">Total</th>
        <th class=\"highlight\">$8,500</th>
      </tr>
    </tfoot>
  </table>
  <p><em>Payment due within 30 days</em></p>
</body>

</html>
